<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Log</title>
    <!-- Google Fonts Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Poppins:wght@100;300;700&display=swap"
      rel="stylesheet"
    />
    <!-- SRC Tailwind Style -->
    <link rel="stylesheet" href="../dist/tailwind.css" />

    <!-- Alpine JS -->
    <script src="//unpkg.com/alpinejs" defer></script>
  </head>
  <body>
    <nav class="py-4 px-4" x-data="{navOpen : true }">
      <div class="containe mx-auto">
        <div class="flex justify-between items-center">
          <img src="/assets/logo/logo.png" alt="" class="order-1 sm:order-2" />
          <img
            src="/assets/logo/toogle.svg"
            alt=""
            @click="navOpen = !navOpen"
            class="lg:hidden order-2 sm:order-1"
          />
          <div class="order-2 hidden lg:block">
            <ul class="flex gap-16">
              <li class="text-grey font-bold text-sm text-Circular"><a href="#">Home</a></li>
              <li class="text-grey font-bold text-sm text-Circular opacity-50"><a href="#">Discover</a></li>
              <li class="text-grey font-bold text-sm text-Circular opacity-50"><a href="#">Special</a></li>
              <li class="text-grey font-bold text-sm text-Circular opacity-50"><a href="#">Contact</a></li>
            </ul>
          </div>
          <div class="order-3 sm:block hidden">
            <button
              class="bg-white px-8 py-4 font-bold text-grey rounded-full text-sm"
            >
              Login
            </button>
            <button
              class="bg-ungu px-8 py-4 font-bold text-white rounded-full text-sm"
            >
              Sign up
            </button>
          </div>
        </div>
      </div>
      <div
        x-show="navOpen"
        x-data="{open : false}"
        class="fixed bottom-0 right-0 left-0 bg-white p-4 border lg:hidden"
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0 scale-90"
        x-transition:enter-end="opacity-100 scale-100"
        x-transition:leave="transition ease-in duration-300"
        x-transition:leave-start="opacity-100 scale-100"
        x-transition:leave-end="opacity-0 scale-90"
      >
        <ul class="flex justify-between">
          <li>
            <button
              class="flex justify-center flex-col items-center text-base gap-1"
            >
              <ion-icon
                name="home-outline"
                class="text-2xl text-ungu"
              ></ion-icon>
              <span class="text-base text-grey font-bold">Home</span>
            </button>
          </li>
          <li>
            <button
              class="flex justify-center flex-col items-center text-base gap-1"
            >
              <ion-icon
                name="albums-outline"
                class="text-grey opacity-50 text-2xl"
              ></ion-icon>
              <span class="text-base text-grey opacity-50 font-bold"
                >Discover</span
              >
            </button>
          </li>
          <li>
            <button
              class="flex justify-center flex-col items-center text-base gap-1"
            >
              <ion-icon
                name="bonfire-outline"
                class="text-grey opacity-50 text-2xl"
              ></ion-icon>
              <span class="text-base text-grey opacity-50 font-bold"
                >Special</span
              >
            </button>
          </li>
          <li>
            <button
              class="flex justify-center flex-col items-center text-base gap-1"
            >
              <ion-icon
                name="person-outline"
                class="text-grey opacity-50 text-2xl"
              ></ion-icon>
              <span class="text-base text-grey opacity-50 font-bold"
                >Contact</span
              >
            </button>
          </li>
          <li>
            <button
              class="flex justify-center flex-col items-center text-base gap-1"
              @click="open = !open"
            >
              <ion-icon
                name="ellipsis-horizontal-outline"
                class="text-grey opacity-50 text-2xl"
              ></ion-icon>
              <span class="text-base text-grey opacity-50 font-bold">More</span>
            </button>
          </li>
        </ul>
        <div
          x-show="open"
          class="absolute bottom-24 left-1/2 -translate-x-1/2 flex gap-4 w-3/4"
          x-transition:enter="transition ease-out duration-300"
          x-transition:enter-start="opacity-0 scale-90"
          x-transition:enter-end="opacity-100 scale-100"
          x-transition:leave="transition ease-in duration-300"
          x-transition:leave-start="opacity-100 scale-100"
          x-transition:leave-end="opacity-0 scale-90"
        >
          <button
            class="bg-white px-8 py-4 font-bold text-grey rounded-full text-sm"
          >
            Login
          </button>
          <button
            class="bg-ungu px-8 py-4 font-bold text-white rounded-full text-sm"
          >
            Sign up
          </button>
        </div>
      </div>
    </nav>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
  </body>
</html>
